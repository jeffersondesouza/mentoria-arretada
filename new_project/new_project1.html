 <!-- 

As tags são divididas em (block-level), que ocupa toda a largura do caontainer
 e (inline), que demarca somente o conteúdo do texto.


 -->
 <!DOCTYPE html>
 <html lang="pt-br">
 <head> <!-- informações do doc interpretadas pelo navegador (metados)-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Portofolio</title>
         <link rel="shortcut icon" href="Polygon 2.svg" type="image/x-icon">   
            <link rel="stylesheet" href="style.css"> <!--a tag <link> serve para CONECTAR o HTML A RECURSOS EXTERNOS e personalização de aparência
         styleshhet vem de CSS (Cascading Style Sheets)-->
 </head>
    <body>
        
        
<!--header, main e footer são as tags de ESTRUTURA BÁSICA DO HTML-->
      <header></header>

      <main>
            <h1> Olá, me chamo Ana e estou aqui para te ajudar<span id="titulo-color"> em seus conhecimentos em HTML, CSS E JAVASCRIPT</span>. Vamos juntos!</h1>
            <p>Olá! Sou a Ana, te convido a conhecer o maravilhoso mundo da tecnologia, bora nessa?</p>
            <a href="">Instagram</a>
            <a href="">GitHubt</a>
            <img id="imagem-pagina" src="fotoTesouro.jpeg" alt="Imagem de tesouro."><!-- SRC (source, ou fonte em inglês), é um ATRIBUTO utilizado em elementos, como tags, para 
            ESPECIFICAR O CAMINHO DE UM ARQUIVO EXTERNO (localizado no servidor web) QUE DEVE SER INCORPORADO À PÁGINA. Usado para carregar imagens, vídeos e outras mídias.-->
      
      
         </main>

      <footer></footer>

    </body>
 </html>

 <!-- utilizar alt="" em img é uma boa prática.-->
