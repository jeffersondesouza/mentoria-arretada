<!--Calculadora de idade:
-Vizualize a idade em anos, meses e dias com informação de data válida enviada por formulário.
-Error: -quando qualquer campo estiver vazio
-o número do dia não estiver entre 1 e 31
o número do mês não estiver ente 1 e 12
o ano estiver no futuro-->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="challange-1.css" />
    <script src="chanllange-1.js"></script>

    <title>Calculadora de idade</title>
  </head>
  <body>
    <form id="calculadora-de-idade" action="" method="get">
      <div id="container-formulario">
        <label for="ano-de-nascimento">Ano:</label>
        <input type="number" id="ano-de-nascimento" />

        <label for="mes-de-nascimento">Mês:</label>
        <input type="number" id="mes-de-nascimento" />

        <label for="dia-de-nascimento">Dia:</label>
        <input type="dia-de-nascimento" id="dia-de-nascimento" />

        <button type="submit" id="botao-idade">Enviar</button>

        <div id="resultado-idade"></div>
      </div>
    </form>
  </body>
</html>
